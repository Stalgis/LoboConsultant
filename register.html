      <section id="register">
        <h2 class="display-4 m-3">Register</h2>
        <div class="row container mx-auto">
          <form class="col-lg-8 col-md-10 col-12 mx-auto register-questions" >
            <div class="form-group ">
              <label for="Username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" id="confirm-password" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="Name" class="form-label">First Name</label>
              <input type="text" id="first-name" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" id="surname" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="gender" class="form-label">Gender</label>
              <select name="gender" id="gender-select" class="register-form">
                  <option value="">--Please choose an option--</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group ">
              <label for="date-of-birth" class="form-label">Date of Birth</label>
              <input type="date" id="date-of-birth" class="form-control register-form">
            </div> 
            <div class="form-group ">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="suburb" class="form-label">Suburb</label>
              <input type="text" id="suburb" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="postcode" class="form-label">Postcode</label>
              <input type="number" id="postcode" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="sate" class="form-label">State</label>
              <input type="text" id="state" class="form-control register-form">
            </div>
            <div class="form-group ">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" id="phone" class="form-control register-form">
            </div>
            <div class="mb-3">
              <input type="submit" value="Submit" class="btn btn-dark btn-register">
              <input type="reset" class="btn btn-dark btn-register">
            </div>
          </form>
        </div>
      </section>
